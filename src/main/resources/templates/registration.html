<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div>

                <div th:if="${param.success}">
                        <div class="alert alert-info">You've successfully registered!</div>
                </div>

                <h1>Registration</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                            <label class="control-label" for="name"> Name </label>
                            <input id="name" class="form-control" th:field="*{name}"
                                    required autofocus="autofocus" />
                    </div>


                    <div class="form-group">
                            <label class="control-label" for="email"> Email </label> <input
                                    id="email" class="form-control" th:field="*{email}" required
                                    autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                            <label class="control-label" for="password"> Password </label> <input
                                    id="password" class="form-control" type="password"
                                    th:field="*{password}" required autofocus="autofocus" />
                    </div>

                     <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-dark d-flex justify-content-center">Register</button>
                    </div>
                      <a class="btn btn-dark d-flex justify-content-center" href="/" th:href="@{/login}">Login here</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
