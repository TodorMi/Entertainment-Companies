<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Companies</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav my-2 my-lg-0 ">
            <li class="nav-item">
              <a th:href = "@{/}" class="nav-link"> Back to the list</a>
            </li>
          </ul>      
    </nav> <br>
    
	<div class="container">
		<h2>Create new company</h2>

		<form action="#" th:action="@{/saveCompany}" th:object="${company}" method="POST">
                    <input type="text" th:field="*{name}"
                    placeholder="Company Name" class="form-control mb-4 col-4">

                    <input type="text" th:field="*{founder}"
                    placeholder="Founder" class="form-control mb-4 col-4">

                    <input type="text" th:field="*{founded}"
                    placeholder="Founded" class="form-control mb-4 col-4">

                    <input type="text" th:field="*{headquarters}"
                    placeholder="Headquarters" class="form-control mb-4 col-4">

                    <button type="submit" class="btn btn-dark"> Create </button>
		</form>

	</div>
</body>
</html>
