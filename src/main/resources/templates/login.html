<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

        <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>
    <div class = "container d-flex justify-content-center">
        <div class = "row">
            <div>

                <h1> User Login Page </h1>
                <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or password!</div>
                    </div>

                    <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out!</div>
                    </div>

                    <div class = "form-group">
                            <label for ="username"> Username:</label>
                            <input type="text" class = "form-control" id ="username" name = "username"
                            placeholder="Enter Username" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                            <label for="password">Password:</label><input type="password"
                                    id="password" name="password" class="form-control"
                                    placeholder="Enter Password" />
                    </div>

                    <div class="form-group d-flex justify-content-center">
                        <input type="submit" name="login-submit" id="login-submit" class="btn btn-dark d-flex justify-content-center" value="Log In" />                                
                    </div>
                    <a class="btn btn-dark d-flex justify-content-center" href="/" th:href="@{/registration}">Register here</a>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
