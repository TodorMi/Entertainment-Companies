<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Companies</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav my-2 my-lg-0 ">
            <li class="nav-item">
              <a th:href = "@{/}" class="nav-link"> Back to the list</a>
            </li>
          </ul>      
    </nav> <br>
    
	<div class="container">

		<h2>Edit company information</h2>

		<form action="#" th:action="@{/saveCompany}" th:object="${company}" method="POST">
                    <input type="hidden" th:field="*{id}">       
                    <input type="text" th:field="*{name}" class="form-control mb-4 col-4">         
                    <input type="text" th:field="*{founder}" class="form-control mb-4 col-4">
                    <input type="text" th:field="*{founded}" class="form-control mb-4 col-4">
                    <input type="text" th:field="*{headquarters}" class="form-control mb-4 col-4">
				
                    <button type="submit" class="btn btn-dark"> Edit </button>
		</form>
	</div>
</body>
</html>
